<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/JS/validacion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Producto</title>
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form class="form" action="" method="get">
            <fieldset>
                <legend>Registro de productos</legend>
                <div class="form-group">
                    <label class="label" for="codigo">Código:</label>
                    <input class="text" type="text" id="codigo" name="codigo" required oninput="validarCampos()"><br>
              
                    <label class="label" for="descripcion">Descripción:</label>
                    <input class="text" type="text" id="descripcion" name="descripcion" required oninput="validarCampos()"><br>
              
                    <label class="label" for="codigobarra">Código de Barra:</label>
                    <input class="text" type="text" id="codigobarra" name="codigobarra" required oninput="validarCampos()"><br>
              
                    <label class="label" for="preciounitario">Precio Unitario:</label>
                    <input class="text" type="text" id="preciounitario" name="preciounitario" required oninput="validarCampos()"><br>
              
                    <label class="label" for="stock">Stock:</label>
                    <input class="text" type="text" id="stock" name="stock" required oninput="validarCampos()"><br>
              
                    <label class="label" for="proveedor">Proveedor:</label>
                    <input class="text" type="text" id="proveedor" name="proveedor" required oninput="validarCampos()"><br>
              
                    <div class="checkbox-group">
                      <label for="estado">Estado:</label>
                      <input class="checkbox" type="checkbox" id="estado" name="estado" value="activo" required oninput="validarCampos()">
                      <label for="estado">Activo</label>
                      <br>
                    </div>
              
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required oninput="validarCampos()">
                      <option value="">Selecciona una categoría</option>
                      <option value="1">Categoría 1</option>
                      <option value="2">Categoría 2</option>
                      <option value="3">Categoría 3</option>
                      <option value="4">Categoría 4</option>
                      <option value="5">Categoría 5</option>
                    </select><br>
                    <div class="button-container">
                    <button type="button" class="btn btn-primary" id="btn-guardar" disabled >Guardar</button>
                    <div id="mensaje"></div>
                    <input class="btn btn-secondary" type="submit" value="Cancelar" formaction="mensaje.html">
                    </div>
                    
                </div>
            </fieldset>
        </form>
        <footer class="footer-p"><h5>Jose Daniel Aquino-FSJ15</h>
        <!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>


</body>
</html>
